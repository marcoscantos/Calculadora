<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Basica</h1>
    <form>
        <input type="number" id="num1" placeholder="Numero 1">
        <input type="number" id="num2" placeholder="Numero 2">
        <select id="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
            <option value="potencia">Potencia</option>
        </select>
        <button type="button" onclick="calcular()">Calcular</button> <!--podría hacerlo de otra forma pero así está bien-->
    </form>
    <h1>Paso 6, añadir nuevas lineas</h1>
    <p id="resultado"></p>

    <script>
        function sumar(a, b) {
            return a + b;
        }

        function restar(a, b) {
            return a - b;
        }

        function multiplicar(a, b) {
            return a * b;
        }

        function dividir(a, b) {
            if (b !== 0) {
                return a / b;
            } else {
                return "Cualquier division entre 0 = 0";
            }
        }

        function potencia(a, b) {
            return Math.pow(a, b); <!-- me devuelve el número elevado a la potencia -->
        }

        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacion = document.getElementById('operacion').value;
            let resultado;

            switch (operacion) {
                case 'sumar':
                    resultado = sumar(num1, num2);
                    break;
                case 'restar':
                    resultado = restar(num1, num2);
                    break;
                case 'multiplicar':
                    resultado = multiplicar(num1, num2);
                    break;
                case 'dividir':
                    resultado = dividir(num1, num2);
                    break;
                case 'potencia':
                    resultado = potencia(num1, num2);
                    break;
                default:
                    resultado = 'Operación no válida';
            }

            document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
